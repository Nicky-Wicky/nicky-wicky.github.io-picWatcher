<body>
<h1 style="text-align: center">picWatcher</h1>
<h1>instruction</h1>
<h2>plug picWatcher script</h2>
<h2>create div tag with class picWatcher and add data-width and data-height attributes</h2>
<h2>put into the div img tag</h2>

<h1>Examples</h1>
<p>press f12 to details</p>

<div class="picWatcher" data-width = '200px' data-height = '100px'>
    <img src="img/pic.jpg" alt="pic" />
</div>

<br/>

<div class="picWatcher" data-width = '250px' data-height = '100px'>
    <img src="img/pic.jpg" alt="pic1" />
</div>

<br/>

<div class="picWatcher" data-width = '300px' data-height = '100px'>
    <img src="img/pic.jpg" alt="pic1" />
</div>

<br/>

<h3>i recommend</h3>

    <img src="img/pic.jpg" alt="pic1" />
</div>
